<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style3.css">
    <title>Predictor</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Perovskite BandGap Predictor
        </div>
        <form action="/" method="POST">
            <div class="form"></div>
                <div class="inputfiled">
                    <label for="radiusA">Radius of A</label>
                    <div class = "custom_select">
                        <select name="radiusA" id="radiusA">
                            <option value="" selected hidden>Select</option>
                            <option value="Ag">Ag</option>
                            <option value="Ba">Ba</option>
                            <option value="Cs">Cs</option>
                            <option value="In">In</option>
                            <option value="K">K</option>
                            <option value="Li">Li</option>
                            <option value="Rb">Rb</option>
                            <option value="Tl">Tl</option>
                            <option value="MA">MA</option>
                            <option value="FA">FA</option>
                        </select>
                    </div>
                </div>
                <div class="inputfiled">
                    <label for="radiusB">Radius of B</label>
                    <div class = "custom_select">
                        <select name="radiusB" id="radiusB">
                            <option value="" selected hidden>Select</option>
                            <option value="Al">Al</option>
                            <option value="As">As</option>
                            <option value="Au">Au</option>
                            <option value="Ba">Ba</option>
                            <option value="Be">Be</option>
                            <option value="Ca">Ca</option>
                            <option value="Cd">Cd</option>
                            <option value="Co">Co</option>
                            <option value="Cr">Cr</option>
                            <option value="Cu">Cu</option>
                            <option value="Fe">Fe</option>
                            <option value="Ga">Ga</option>
                            <option value="Ge">Ge</option>
                            <option value="Hf">Hf</option>
                            <option value="Hg">Hg</option>
                            <option value="In">In</option>
                            <option value="Ir">Ir</option>
                            <option value="Li">Li</option>
                            <option value="Mg">Mg</option>
                            <option value="Mn">Mn</option>
                            <option value="Na">Na</option>
                            <option value="Ni">Ni</option>
                            <option value="Os">Os</option>
                            <option value="P">P</option>
                            <option value="Pb">Pb</option>
                            <option value="Pd">Pd</option>
                            <option value="Pt">Pt</option>
                            <option value="Rh">Rh</option>
                            <option value="Ru">Ru</option>
                            <option value="Sb">Sb</option>
                            <option value="Sc">Sc</option>
                            <option value="Se">Se</option>
                            <option value="Si">Si</option>
                            <option value="Sn">Sn</option>
                            <option value="Sr">Sr</option>
                            <option value="Ti">Ti</option>
                            <option value="Tl">Tl</option>
                            <option value="V">V</option>
                            <option value="Y">Y</option>
                            <option value="Zn">Zn</option>
                            <option value="Zr">Zr</option>
                            <option value="Ag">Ag</option>
                        </select>
                    </div>
                </div>
                <div class="inputfiled">
                    <label for="radiusC">Radius of X</label>
                    <div class = "custom_select">
                        <select name="radiusC" id="radiusC">
                            <option value="" selected hidden>Select</option>
                            <option value="F">F</option>
                            <option value="Cl">Cl</option>
                            <option value="Br">Br</option>
                            <option value="I">I</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <input class="btn" type="submit" value="Precict">
                </div>
            </div>
        </form>
        
        <div class="result">
           
            <h1>{{fomula}}<sub>3</sub></h1>
            
            <p>Predicted BandGap : {{pred_value}}</p>
            <p>Goldsmidt factor : {{t_value}}</p>
            <p>Tolarance factor : {{tau_value}}</p>
        </div>
    
    </div>
</body>
</html>
